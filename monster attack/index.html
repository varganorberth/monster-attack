<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css" />
    <title>Monster attack</title>
</head>


<body>
    <h2>MONSTER ATTACK</h2>
    <img class="hero2" src="hero2.png" alt="hero">
    <img class="monster" src="monster.jpg" alt="monster">
    <section id="health-levels">
        <h4>MONSTER HEALTH</h4>
        <progress id="monster-health" max="100" value="100">100%</progress>
        <h4>PLAYER HEALTH</span></h4>
        <progress id="player-health" max="100" value="100">100%</progress>
      </section>
      <section id="controls">
        <button id="attack-btn">ATTACK</button>
        <button id="strong-attack-btn">STRONG ATTACK</button>
        <button id="heal-btn">HEAL</button>
        <button id="playAgain"><a href="">PLAY AGAIN</a></button>
      </section>
      <div>
        <p id="log"></p>
      </div>


    <script src="index.js"></script>
</body>
</html>
